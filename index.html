<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectionGo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    header {
      background-color: #222;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1 span.projection { color: #537DEF; }
    h1 span.go { color: #EF5353; }
    .controls, .cue-panel {
      padding: 1rem;
      background-color: #1a1a1a;
    }
    .preview {
      width: 100vw;
      height: 60vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    video, img {
      max-width: 100%;
      max-height: 100%;
    }
    .cue-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .cue-item {
      border-bottom: 1px solid #333;
      padding: 5px;
    }
    .cue-item.selected { background-color: #333; }
  </style>
</head>
<body>
  <header>
    <h1><span class="projection">PROJECTION</span><span class="go">Go</span></h1>
    <button onclick="triggerCue()">▶️ Play</button>
  </header>

  <div class="controls">
    <input type="file" id="fileInput" accept="video/*,image/png" />
    <select id="transition">
      <option value="fade">Fade</option>
      <option value="zoom">Zoom</option>
      <option value="slide">Slide</option>
      <option value="push">Push</option>
      <option value="wipe">Wipe</option>
    </select>
    <input type="number" id="duration" placeholder="Duration (s)" min="0.1" step="0.1" value="1" />
    <button onclick="addCue()">Add Cue</button>
    <button onclick="addBlackout()">Blackout</button>
  </div>

  <div class="cue-panel">
    <div class="cue-list" id="cueList"></div>
  </div>

  <div class="preview" id="preview"></div>

  <script>
    const cues = [];
    let currentIndex = -1;

    function addCue() {
      const fileInput = document.getElementById('fileInput');
      const transition = document.getElementById('transition').value;
      const duration = parseFloat(document.getElementById('duration').value);
      if (fileInput.files.length === 0) return;
      const file = fileInput.files[0];
      const url = URL.createObjectURL(file);
      cues.push({ label: file.name, url, type: file.type, transition, duration, isBlackout: false });
      refreshCueList();
    }

    function addBlackout() {
      const transition = document.getElementById('transition').value;
      const duration = parseFloat(document.getElementById('duration').value);
      cues.push({ label: 'Blackout', url: '', type: 'blackout', transition, duration, isBlackout: true });
      refreshCueList();
    }

    function refreshCueList() {
      const cueList = document.getElementById('cueList');
      cueList.innerHTML = '';
      cues.forEach((cue, index) => {
        const div = document.createElement('div');
        div.className = 'cue-item' + (index === currentIndex ? ' selected' : '');
        div.textContent = cue.label;
        div.onclick = () => { currentIndex = index; triggerCue(); };
        cueList.appendChild(div);
      });
    }

    function triggerCue() {
      if (currentIndex < 0 || currentIndex >= cues.length) return;
      const cue = cues[currentIndex];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      preview.style.opacity = 0;

      let el;
      if (cue.isBlackout) {
        el = document.createElement('div');
        el.style.background = 'black';
        el.style.width = '100%';
        el.style.height = '100%';
      } else if (cue.type.startsWith('video')) {
        el = document.createElement('video');
        el.src = cue.url;
        el.loop = true;
        el.autoplay = true;
      } else if (cue.type === 'image/png') {
        el = document.createElement('img');
        el.src = cue.url;
      }

      if (el) preview.appendChild(el);
      applyTransition(preview, cue);
    }

    function applyTransition(element, cue) {
      switch (cue.transition) {
        case 'fade':
          element.style.transition = `opacity ${cue.duration}s`;
          element.style.opacity = 1;
          break;
        case 'zoom':
          element.style.transform = 'scale(0.5)';
          element.style.transition = `transform ${cue.duration}s, opacity ${cue.duration}s`;
          element.style.opacity = 1;
          requestAnimationFrame(() => {
            element.style.transform = 'scale(1)';
          });
          break;
        case 'slide':
          element.style.transform = 'translateX(-100%)';
          element.style.transition = `transform ${cue.duration}s`;
          requestAnimationFrame(() => {
            element.style.transform = 'translateX(0)';
          });
          break;
        case 'push':
          element.style.transform = 'translateY(100%)';
          element.style.transition = `transform ${cue.duration}s`;
          requestAnimationFrame(() => {
            element.style.transform = 'translateY(0)';
          });
          break;
        case 'wipe':
          element.style.clipPath = 'inset(0 100% 0 0)';
          element.style.transition = `clip-path ${cue.duration}s`;
          requestAnimationFrame(() => {
            element.style.clipPath = 'inset(0 0 0 0)';
          });
          break;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (currentIndex < cues.length - 1) {
          currentIndex++;
          triggerCue();
          refreshCueList();
        }
      }
    });
  </script>
</body>
</html>
